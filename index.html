<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Surprise</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    height:100vh;
    background: url("{{ url_for('static', filename='background.jpg') }}") no-repeat center center/cover;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
}

/* Cake screen */
#cakeScreen{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:black;
    display:flex;
    justify-content:center;
    align-items:center;
    z-index:10;
}

#cakeScreen video{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* Button */
#openBtn{
    position:fixed;
    bottom:40px;
    padding:14px 30px;
    font-size:18px;
    border:none;
    border-radius:30px;
    background:#ff4081;
    color:white;
    cursor:pointer;
    display:none;
    z-index:20;
}

/* Card */
#card{
    width:90%;
    max-width:350px;
    background:white;
    border-radius:15px;
    padding:20px;
    text-align:center;
    display:none;
    animation: openCard 1s ease forwards;
}

@keyframes openCard{
    from{transform:scale(0.6);opacity:0;}
    to{transform:scale(1);opacity:1;}
}

#card img{
    width:100%;
    border-radius:10px;
    object-fit:contain;
}

h2{
    margin:10px 0;
    color:#ff4081;
}

/* Balloons */
.balloon{
    position:absolute;
    bottom:-100px;
    width:40px;
    height:55px;
    border-radius:50%;
    animation: float 6s infinite;
}

@keyframes float{
    to{transform:translateY(-120vh);}
}
</style>
</head>

<body>

<!-- Cake Video -->
<div id="cakeScreen">
    <video autoplay muted playsinline>
        <source src="{{ url_for('static', filename='cake.mp4') }}" type="video/mp4">
    </video>
</div>

<button id="openBtn" onclick="openCard()">Open Card üéÅ</button>

<!-- Card -->
<div id="card">
    <h2>Happy Birthday üéâ</h2>
    <img src="{{ url_for('static', filename='photo.jpg') }}">
    <p>Wishing you lots of happiness ‚ù§Ô∏è<br>May all your dreams come true ‚ú®</p>
</div>

<script>
// show button after video
setTimeout(()=>{
    document.getElementById("openBtn").style.display="block";
},5000);

function openCard(){
    document.getElementById("cakeScreen").style.display="none";
    document.getElementById("openBtn").style.display="none";
    document.getElementById("card").style.display="block";
}

// balloons
for(let i=0;i<10;i++){
    let b=document.createElement("div");
    b.className="balloon";
    b.style.left=Math.random()*100+"vw";
    b.style.background=`hsl(${Math.random()*360},70%,60%)`;
    b.style.animationDuration=4+Math.random()*3+"s";
    document.body.appendChild(b);
}
</script>

</body>
</html>
