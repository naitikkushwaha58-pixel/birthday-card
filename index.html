<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Birthday Surprise ðŸŽ‚</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #cakeScreen video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }

    #openBtn {
      position: absolute;
      bottom: 40px;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 25px;
      background: #ff4081;
      color: white;
      cursor: pointer;
      display: none;
    }

    #card {
      display: none;
      width: 90%;
      max-width: 350px;
      background: linear-gradient(135deg,#ff9a9e,#fad0c4);
      border-radius: 20px;
      padding: 20px;
      text-align: center;
      animation: fold 1s ease;
    }

    #card img {
      width: 100%;
      border-radius: 10px;
    }

    @keyframes fold {
      from { transform: scaleY(0); }
      to { transform: scaleY(1); }
    }
  </style>
</head>

<body>

  <!-- Cake -->
  <div id="cakeScreen">
    <video id="cakeVideo" autoplay muted playsinline>
      <source src="cake.mp4" type="video/mp4">
    </video>
    <button id="openBtn">Open Card ðŸ’Œ</button>
  </div>

  <!-- Card -->
  <div id="card">
    <img src="photo.jpg" alt="Birthday Photo">
    <h3>Happy Birthday ðŸŽ‰</h3>
    <p>May your day be filled with love & smiles ðŸ’–</p>
  </div>

<script>
  const video = document.getElementById("cakeVideo");
  const btn = document.getElementById("openBtn");

  video.onended = () => {
    btn.style.display = "block";
  };

  btn.onclick = () => {
    document.getElementById("cakeScreen").style.display = "none";
    document.getElementById("card").style.display = "block";
  };
</script>

</body>
</html>
